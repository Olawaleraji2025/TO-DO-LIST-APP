<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskForge - Shape Your Productivity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-bg">

    <main class="main-container">
      <div class="task-card">
        <!-- Header Section -->
        <div class="header">
          <h1>TO-DO LIST</h1>
          <p>Shape Your Productivity</p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
          <form id="addTaskForm" class="add-form">
            <input
              type="text"
              id="taskInput"
              placeholder="What needs to be done?"
              class="task-input"
            />
            <select id="taskPriority" class="priority-select">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <select id="taskCategory" class="category-select">
              <option value="work">Work</option>
              <option value="personal" selected>Personal</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
            <button type="submit" class="add-btn" id="taskAddBtn">
              Add
            </button>
          </form>
        </div>

        <!-- Filters section-->
        <div class="filters">
          <div class="filter-buttons">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Active</button>
            <button data-filter="completed" class="filter-btn">
              Completed
            </button>
          </div>
          <div class="task-count">
            <span id="taskCount">0</span> tasks remaining
          </div>
        </div>

        <!-- Task List Section-->
        <div id="taskList" class="task-list">
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <p class="empty-text">No tasks found. Add one above!</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
